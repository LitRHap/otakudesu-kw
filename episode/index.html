<script src="/assets/js/script.js"></script>
<script>
  const nothingHere = () => {
    document.title = "Tidak ada apa-apa di sini.";
    document.querySelector("main").innerHTML = "<div class='h-96 flex items-center justify-center'>Tidak ada apa-apa di sini.</div>";
  }

  document.addEventListener("DOMContentLoaded", () => {
    const urlParams = new URL(window.location.href).searchParams;
    const epsSlug = urlParams.get('eps_slug');
    const animeSlug = urlParams.get('anime_slug');

    if (epsSlug && animeSlug) {
      getAnime.episode(epsSlug, animeSlug);
    } else {
      nothingHere();
    }
  });
</script>
